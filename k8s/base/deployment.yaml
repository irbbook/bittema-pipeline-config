# k8s/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: spring-app
spec:
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: spring-app
        image: YOUR_DOCKER_IMAGE_PLACEHOLDER # Placeholder for image tag, will be replaced by sed
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE # Placeholder for profile, will be set by Kustomize
          value: ""
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"